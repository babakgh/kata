name: Test
on: [push, pull_request]
jobs:
  rspec:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bowling/ruby
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle exec rspec
      
    
