name: Clean Code - Bowling(ruby) 
on:
  push:
    paths:
    - 'bowling/ruby/**'
  pull_request:
    paths:
    - 'bowling/ruby/**'
jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bowling/ruby
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Bundle
        run: bundle install
      - name: RSpec
        run: bundle exec rspec
      - name: Reek
        run: bundle exec reek
      - name: Rubocop
        run: bundle exec rubocop